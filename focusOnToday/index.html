<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusOnTodayProject</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
    <h1 class="add-heading">Focus on <span class="Today">Today</span></h1>
    <div class="container">
        <h2 class="second-heading"><span>Today</span><img class="sun" src="Sun.svg" alt="sun's image"></h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar ">
            <div class="progress-value">
                <span>2/3 completed</span></div>
            <p class="please">Please set all the 3 goals!</p>
        </div>
        
        <div class="container-goal"> 
            <div class="custom-checkbox">
                <img class="check-icon" src="Vector 1.svg" alt="right tick">
            </div>
            <input
            id="first-input" 
             class="goal-input"  
             type="text" 
             placeholder="Add new goal... ">
        </div>
        <div class="container-goal">
            <div class="custom-checkbox">
                <img class="check-icon" src="Vector 1.svg" alt="right tick">
            </div>
            <input
            id="second-input" 
            class="goal-input" 
            type="text"
            placeholder="Add new goal... ">
        </div>
        <div class="container-goal"> 
            <div class="custom-checkbox">
                <img class="check-icon" src="Vector 1.svg" alt="right tick">
            </div>
            <input 
            id="third-input"
            class="goal-input" 
            type="text" 
            placeholder="Add new goal... ">
        </div>
        <p class="quotee">“Move one step ahead, today!”</p>
        <p class="Roshu">Made with  ❤️ by Roshni dodani                  </p>
    </div>
    </main>
</body>
</html>
